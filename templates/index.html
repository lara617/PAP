<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vocacional - Autenticação</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <!-- CDN compat (coloca isto no index.html, antes de carregar firebase_auth.js) -->
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>

<!-- depois carrega o teu script -->
<script src="{{ url_for('static', filename='js/firebase_auth.js') }}"></script>

<div class="container">

    <h1>Descobre a tua Profissão</h1>
    <p class="intro">Preenche o questionário e recebe sugestões personalizadas de carreira.</p>

    <!-- Botões de tab -->
    <div class="tabs">
        <button id="btnLogin" class="tab active">Login</button>
        <button id="btnCadastro" class="tab">Cadastro</button>
    </div>

    <!-- FORM LOGIN -->
    <form id="loginForm" class="form active" onsubmit="loginEmailPassword(event)">
        <input type="email" id="loginEmail" placeholder="Email" required>
        <input type="password" id="loginPassword" placeholder="Password" required>
        <button type="submit" class="btn">Entrar</button>
        <button type="button" class="btn google" onclick="loginWithGoogle()">Entrar com Google</button>
    </form>

    <!-- FORM CADASTRO -->
    <form id="cadastroForm" class="form" onsubmit="signupEmailPassword(event)">
        <input type="email" id="signupEmail" placeholder="Email" required>
        <input type="password" id="signupPassword" placeholder="Password" required>
        <button type="submit" class="btn">Criar Conta</button>
        <button type="button" class="btn google" onclick="loginWithGoogle()">Entrar com Google</button>
    </form>

</div>

<!-- Alterna tabs -->
<script>
const loginBtn = document.getElementById("btnLogin");
const cadastroBtn = document.getElementById("btnCadastro");

const loginForm = document.getElementById("loginForm");
const cadastroForm = document.getElementById("cadastroForm");

loginBtn.addEventListener("click", () => {
    loginForm.classList.add("active");
    cadastroForm.classList.remove("active");
    loginBtn.classList.add("active");
    cadastroBtn.classList.remove("active");
});

cadastroBtn.addEventListener("click", () => {
    cadastroForm.classList.add("active");
    loginForm.classList.remove("active");
    cadastroBtn.classList.add("active");
    loginBtn.classList.remove("active");
});
</script>

<!-- Firebase Auth -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.3.0/firebase-app.js";
import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, GoogleAuthProvider, signInWithPopup } from "https://www.gstatic.com/firebasejs/10.3.0/firebase-auth.js";

const firebaseConfig = {
  apiKey: "AIzaSyDGj4fZsXO4Oo_6aahUKffJfJi0RPUWI74",
  authDomain: "projeto-pap-284ca.firebaseapp.com",
  projectId: "projeto-pap-284ca",
  storageBucket: "projeto-pap-284ca.appspot.com",
  messagingSenderId: "232143822949",
  appId: "1:232143822949:web:e5ed740f3caf499b05268c",
  measurementId: "G-H7QE5QXWW9"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const provider = new GoogleAuthProvider();

// LOGIN
window.loginEmailPassword = function(e) {
    e.preventDefault();
    const email = document.getElementById('loginEmail').value;
    const password = document.getElementById('loginPassword').value;

    signInWithEmailAndPassword(auth, email, password)
    .then(userCredential => {
        localStorage.setItem("uid", userCredential.user.uid);
    window.location.href = "/chat";    })
    .catch(error => alert(error.message));
}

// CADASTRO
window.signupEmailPassword = function(e) {
    e.preventDefault();
    const email = document.getElementById('signupEmail').value;
    const password = document.getElementById('signupPassword').value;

    createUserWithEmailAndPassword(auth, email, password)
    .then(userCredential => {
        localStorage.setItem("uid", userCredential.user.uid);
    window.location.href = "/questionario";
    })
    .catch(error => alert(error.message));
}

// LOGIN GOOGLE
window.loginWithGoogle = function() {
    signInWithPopup(auth, provider)
    .then(result => {
        localStorage.setItem("uid", result.user.uid);
        window.location.href = 'chat.html'; // Google login vai sempre pro chat
    })
    .catch(error => alert(error.message));
}
</script>

</body>
</html>
